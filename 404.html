    <link rel="stylesheet" href="stylesheet.css" />
    
    <title>404 - Page Not Found | Dr. Seth Nordgren</title>
    
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      
      .error-content {
        max-width: 500px;
      }
      
      .error-code {
        font-size: 8rem;
        font-weight: 800;
        line-height: 1;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      .error-title {
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }
      
      .error-description {
        color: var(--muted);
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .error-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @media (max-width: 480px) {
        .error-code {
          font-size: 5rem;
        }
        
        .error-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="error-page">
      <div class="error-content">
        <div class="error-icon">üîç</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
          Oops! The page you're looking for doesn't exist or has been moved. 
          Let's get you back on track.
        </p>
        <div class="error-actions">
          <a href="index.html" class="btn btn-primary">Go Home</a>
          <a href="teaching.html" class="btn">Teaching</a>
          <a href="developer.html" class="btn">Developer</a>
        </div>
      </div>
    </main>
    
    <script>
      // Apply saved theme with data-theme attribute
      (function () {
        const THEMES = {
          MODERN_LIGHT: 'modern-light',
          MODERN_DARK: 'modern-dark',
          RUSTIC_LIGHT: 'rustic-light',
          RUSTIC_DARK: 'rustic-dark'
        };
        
        function normalizeTheme(theme) {
          const themeMap = {
            'liquid-glass': THEMES.MODERN_LIGHT,
            'light': THEMES.MODERN_LIGHT,
            'tron': THEMES.MODERN_DARK,
            'dark': THEMES.MODERN_DARK
          };
          return themeMap[theme] || theme || THEMES.MODERN_LIGHT;
        }
        
        const saved = localStorage.getItem("theme");
        const normalizedTheme = normalizeTheme(saved);
        document.documentElement.setAttribute('data-theme', normalizedTheme);
        
        if (normalizedTheme === THEMES.MODERN_DARK) {
          document.body.classList.add("theme-tron");
        } else if (normalizedTheme === THEMES.RUSTIC_LIGHT) {
          document.body.classList.add("theme-rustic-light");
        } else if (normalizedTheme === THEMES.RUSTIC_DARK) {
          document.body.classList.add("theme-rustic-dark");
        }
      })();
    </script>
  </body>
</html>
